<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container1">
        <div>
          <div class="headingcontainer"><h1 class="heading">TIC-TAC-TOE</h1></div>
        </div>
      <div class="mainbox">
        <div class="items items-1">X</div>
        <div class="items items-2">O</div>
        <div class="items items-3">3</div>
        <div class="items items-4">4</div>
        <div class="items items-5">5</div>
        <div class="items items-6">6</div>
        <div class="items items-7">7</div>
        <div class="items items-8">8</div>
        <div class="items items-9">9</div>
        <div class="items items-10"><button class="start">START</button></div>
        <div class="items items-11"><button class="end">END</button></div>
        <div class="items items-12"><button class="restart">RESTART</button> </div>
  </body>
  <script src="./style.js"></script>
</html>
